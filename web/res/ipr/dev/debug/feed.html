
<html>

    <script type="text/javascript" src="js/base/ipr.js"></script>
    <script type="text/javascript" src="js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/base/jquery.superslide.2.1.1.js"></script>
  </head>
  <body class="body">
    <div class="header">
      <div class="logo">知识产权那点事</div>
      <label for="sidebar-checkbox" class="sidebar-toggle"></label>
      <div class="search">
        <form method="" action="">
          <input type="text" placeholder="请输入搜索内容" class="ipr-h-text"/>
          <button type="submit" class="ipr-h-btn">搜索</button>
        </form>
      </div>
      <input type="checkbox" id="sidebar-checkbox" class="sidebar-checkbox"/>
      <div id="sidebar" class="sidebar">
        <div class="sidebar-nav"><a href="#" class="sidebar-nav-item current">首页</a><a href="#" class="sidebar-nav-item">案例报告</a><a href="#" class="sidebar-nav-item">深度解读</a><a href="#" class="sidebar-nav-item">延伸阅读</a><a href="#" class="sidebar-nav-item">关于我们</a><a href="#" class="sidebar-nav-item">排行榜</a><a href="#" class="sidebar-nav-item">投稿</a><a href="#" class="sidebar-nav-item">反馈</a></div>
      </div>
    </div>
    <div class="ipr-feed-content">
      <h3 class="title">用户反馈</h3>
      <p class="text">不积跬步,无以致千里,你们的每一个小小建议都能帮助我们更好的完善产品，请留下你的邮箱和电话，如果你的建议被我们采纳，并有助于我们产品的进步，我们会精心为你准备小礼品已供感谢。</p>
      <form method="" action="" class="ipr-feed">
        <label>姓名：</label>
        <input type="text" placeholder="请留下你的姓名"/>
        <label>邮箱：</label>
        <input type="text" placeholder="请留下你的邮箱"/>
        <label>电话：</label>
        <input type="text" placeholder="请留下你的电话"/>
        <label>反馈建议：</label>
        <textarea placeholder="请留下你的反馈和建议"></textarea>
        <button type="submit">提交</button>
      </form>
    </div>
    <div class="footer">
